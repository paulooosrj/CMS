		})

					case '1':
						event.preventDefault();
						$("#plugin").click();
						break;
					case 's':
						event.preventDefault();
						$("#salvarArquivo").click();
						break;
					case 'o':
						event.preventDefault();
						$("#loadfile").click();
						break;
				}
			}
