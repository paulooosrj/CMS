function SetupTool(Base64Var){
	var json 		= base64_decode(Base64Var);
	var json 		= eval($.parseJSON(json));
	var conteudoModal = new Array();
	jQuery.each(json, function(index, itemData) {
		var data = itemData; 
		var base = base64_encode(JSON.stringify(data))
		conteudoModal.push({title:data.name, description:data.description,base64:base});
	});
	document.getElementById("myfile").value = "";
	var Template 		= '';
	var TemplateBase 	= '	<form class="toolUnique">\
							<div class="w1 title">{{TITULO}}</div>\
							<div class="w2 content">{{DESCRICAO}}</div>\
							<div class="c"></div>\
							<div class="w1" style="text-align: left;width: 135px;float: left;">{ToolsManager_Modal_MySQLPrefix}:</div>\
							<div class="w1" style="text-align: left;float: left;">{ToolsManager_Modal_Slug}:</div>\
							<div class="w1" style="text-align: left;float: left;margin-left: 100px;">{ToolsManager_Modal_NewNameTool}:</div>\
							<div class="c"></div>\
							<input 					name="plugin" 		type="hidden" value="plugin:{GET_PLUGIN}">\
							<input id="prefix"		name="prefix" 		style="padding: 10px 20px;margin: 10px 0px 0px 0px;width: 132px;float:left;position: relative;" class="inputText" value="">\
							<input id="ModalSlug"	name="slugTool" 	style="padding: 10px 20px;margin: 10px 3px;width: 130px;float: left;position: relative;"	 	class="inputText" value="">\
							<input id="ModalName"	name="nameTool" 	style="padding: 10px 20px;margin: 10px 3px;width: 225px;float: left;position: relative;" 		class="inputText" value="">\
							<input id="base64"		name="base64" 		type="hidden" style="padding: 10px 20px;margin: 10px 3px 0px 0px;width: 132px;float:left;position: relative;" class="inputText" value="{{BASE64}}">\
							<div class="c"></div>\
							<div class="botao" style="padding: 8px;"">{ToolsManager_Modal_Install}</div>\
						</form>'
						out(conteudoModal)

	$.each(conteudoModal,function(){
		var tool = $(this)[0];
		var newTemplate = TemplateBase;
			newTemplate = newTemplate.replace('{{TITULO}}',tool.title).replace('{{DESCRICAO}}',tool.description).replace('{{BASE64}}',tool.base64)
			Template    = Template+newTemplate;
	})
	confirma({
		width:"auto",
		conteudo:'	<div class="comboToolls">'+Template+'</div>',
		posFn:function(){
			$('.comboToolls .botao').bind("click tap press",function(){
				if(slug){	delete slug;	}
				if(prefix){	delete prefix;	}
				var DIV 			= $(this).parent();
				var ToolInstall 	= $(this).parent().serialize();
				var prefixString	= $(this).parent().find("input[name='prefix']").val();
				var slugToolString	= $(this).parent().find("input[name='slugTool']").val();
				var slug 			= $("li[data-slug='"+slugToolString+"']");
				var prefix 			= $("li[data-prefix='"+prefixString+"']");
				if(prefix.length>0){
					TopAlert({mensagem: '{ToolsManager_Modal_ExistPrefix}"'+prefixString+'"',type: 2})
					return false;
				}else if(slug.length>0){
					TopAlert({mensagem: '{ToolsManager_Modal_ExistSlug}"'+slugToolString+'"',type: 2});
					return false;
					
				}else{
					$.ajax({
					  type: "POST",
					  url: "./App/Modulos/_tools_/functions.php",
					  data: { 
						function:"installToolPanel",
						ToolInstall:ToolInstall
					  }
					}).done(function(data) { 
						console.log(data)
							$("#conteudo").load("./{PATH}/tools.php",function(){
								setTimeout(function(){$("#exportarTodos,#excluir").hide();},1000)
							});
							if(data=="sucesso"){
								TopAlert({mensagem: "{ToolsManager_Modal_ToolInstall}",type: 3})
								$(DIV).css({backgroundColor: "#a7d35b"}).animate({ backgroundColor: "transparent" }, 2000);
								window.refreshMenuDesktop();
							}else{
								TopAlert({mensagem: "{ToolsManager_Modal_ErrorInstall}<br>"+data,type: 2})
							}
					});
				}
			})
		},
		<!-- BEGIN INSTALLfn -->
			onClose:function(){
				$("#conteudo").load("./App/Modulos/_modulo_/ws-central-bkps.php",function(){
					$("#ws_confirm").remove();$("#body").removeClass("scrollhidden");$("*").removeClass("blur");
					window.refreshMenuDesktop();
				});
			},
		<!-- END INSTALLfn -->
		bot1:0,
		bot2:0,
		botclose:true,
		drag:false,
	});
}

}
