			confirma({width:"auto",conteudo:"  {modulo_itens_modal_loading_content}<div class=\'preloaderupdate\' style=\'left: 50%;margin-left: -15px; position: absolute;width: 30px;height: 18px;top: 53px;background-image:url(\"/admin/App/Templates/img/websheep/loader_thumb.gif\");background-repeat:no-repeat;background-position: top center;\'></div>",drag:false,bot1:0,bot2:0});

<script type="text/javascript">
	$( function() {
		$( ".table-tbody" ).sortable({
			placeholder: "placeholderDrop", 
			handle: ".mover",
			update: function( event, ui ) {
				OrdenaItem()
			}
		});

		function OrdenaItem(){
			var posicoes = [];
			var i = 0;
			$('.table-tr').each(function (i) {posicoes[i]= $(this).attr('id');++i;})
				$.ajax({
				  type: "POST",
				  url: "./{PATH}/functions.php",
				  data: {"function":"OrdenaItem","posicoes":posicoes},
				  beforeSend:function(){confirma({width:"auto",conteudo:"  {modulo_itens_modal_loading_content}<div class=\'preloaderupdate\' style=\'left: 50%;margin-left: -15px; position: absolute;width: 30px;height: 18px;top: 68px;background-image:url(\"/admin/App/Templates/img/websheep/loader_thumb.gif\");background-repeat:no-repeat;background-position: top center;\'></div>",drag:false,bot1:0,bot2:0})}
				}).done(function(data) {
					$("#ws_confirm").remove();
					$("#body").removeClass("scrollhidden");
					$("*").removeClass("blur");
				})
		}

		$('#setLimit').val("{LIMIT}").chosen({width: 200,disable_search_threshold:10}).change(function(event){
			if(event.target == this){
				var keywork = ($(this).val());
				confirma({width:"auto",conteudo:"  {modulo_itens_modal_loading_content}<div class=\'preloaderupdate\' style=\'left: 50%;margin-left: -15px; position: absolute;width: 30px;height: 18px;top: 53px;background-image:url(\"/admin/App/Templates/img/websheep/loader_thumb.gif\");background-repeat:no-repeat;background-position: top center;\'></div>",drag:false,bot1:0,bot2:0});
				$("#conteudo").load("./{PATH}/itens.php?token_group={TOKEN_GROUP}&ws_id_ferramenta={ID_FERRAMENTA}&LIMIT="+encodeURI(keywork),function(){
					$("#ws_confirm").remove();
					$("#body").removeClass("scrollhidden");
					$("*").removeClass("blur");
				});	
			}
		});

		<!-- BEGIN FILTER_KEYUP -->
				var inputlideres = document.querySelector('.search');
				inputlideres.onkeyup = function () {
					var filter = inputlideres.value.toUpperCase();
					$('.table-tr').each(function(){
						var name=$(this).text().split("	").join("").split("\n").join(" ").trim();
						if (name.toUpperCase().indexOf(filter) >= 0) {
							$(this).show();
						}else{
							$(this).hide();
						}
					})
				}
		<!-- END FILTER_KEYUP -->

		$('#formsearch').submit(function(e){
			e.preventDefault();
			var keywork = $('.search').val();
			confirma({width:"auto",conteudo:"  {modulo_itens_modal_loading_content}<div class=\'preloaderupdate\' style=\'left: 50%;margin-left: -15px; position: absolute;width: 30px;height: 18px;top: 53px;background-image:url(\"/admin/App/Templates/img/websheep/loader_thumb.gif\");background-repeat:no-repeat;background-position: top center;\'></div>",drag:false,bot1:0,bot2:0});
			$("#conteudo").load("./{PATH}/itens.php?PAGE={PAGE}&LIMIT={LIMIT}&token_group={TOKEN_GROUP}&ws_id_ferramenta={ID_FERRAMENTA}&keywork="+encodeURI(keywork),function(){
				$("#ws_confirm").remove();
				$("#body").removeClass("scrollhidden");
				$("*").removeClass("blur");
			});	
		});
	});
	function reloadFunctions(){
		$('*[legenda]').LegendaOver();
		$('#palco td .excluir').LegendaOver();
		$("#Balao_ToolType").remove();
		//==================================================================================================== EDITAR INFORMAÇÕES DA IMAGEM
		$('#bt_categorias').unbind("tap click press").bind('click tap press',function(){
					confirma({width:"auto",conteudo:"  {modulo_itens_modal_loading_content}<div class=\'preloaderupdate\' style=\'left: 50%;margin-left: -15px; position: absolute;width: 30px;height: 18px;top: 53px;background-image:url(\"/admin/App/Templates/img/websheep/loader_thumb.gif\");background-repeat:no-repeat;background-position: top center;\'></div>",drag:false,bot1:0,bot2:0});
				var link_back = './{PATH}/categorias.php?PAGE={PAGE}&LIMIT={LIMIT}&ws_nivel=0&id_cat=0&ws_id_ferramenta={ID_FERRAMENTA}&token_group={TOKEN_GROUP}';
				$("#conteudo").load(link_back,function(){
					$("#ws_confirm").remove();
					$("#body").removeClass("scrollhidden");
					$("*").removeClass("blur");
				});	
		})
		$('.editar').unbind('click').bind("click",function(){
			var id_item = $(this).data('id');
				confirma({width:"auto",conteudo:"  {modulo_itens_modal_loading_content}<div class=\'preloaderupdate\' style=\'left: 50%;margin-left: -15px; position: absolute;width: 30px;height: 18px;top: 53px;background-image:url(\"/admin/App/Templates/img/websheep/loader_thumb.gif\");background-repeat:no-repeat;background-position: top center;\'></div>",drag:false,bot1:0,bot2:0});
				$("#conteudo").load("./{PATH}/detalhes.php?PAGE={PAGE}&LIMIT={LIMIT}&token_group={TOKEN_GROUP}&ws_id_ferramenta={ID_FERRAMENTA}&id_cat={ID_CAT}&ws_nivel={WS_NIVEL}&id_item="+id_item,function(){
				$("#ws_confirm").remove();
				$("#body").removeClass("scrollhidden");
				$("*").removeClass("blur");
			});
		})
		$("#bt_Add_Galeria").unbind('click').bind("click",function(){
				$.ajax({
				  type: "POST",
				  url: "./{PATH}/functions.php",
				  beforeSend:function(){confirma({width:"auto",conteudo:"  {modulo_itens_modal_addItem_content}<div class=\'preloaderupdate\' style=\'left: 50%;margin-left: -15px; position: absolute;width: 30px;height: 18px;top: 68px;background-image:url(\"/admin/App/Templates/img/websheep/loader_thumb.gif\");background-repeat:no-repeat;background-position: top center;\'></div>",drag:false,bot1:0,bot2:0})},
				  data: {"function":"addItem","id_cat":"{ID_CAT}","ws_nivel":"{WS_NIVEL}" ,"ws_id_ferramenta":"{ID_FERRAMENTA}"}
				}).done(function(data) {
					var json = jQuery.parseJSON(data);
					if(json.resposta=="sucesso"){
						confirma({width:"auto",conteudo:"  {modulo_itens_modal_loading_content}<div class=\'preloaderupdate\' style=\'left: 50%;margin-left: -15px; position: absolute;width: 30px;height: 18px;top: 53px;background-image:url(\"/admin/App/Templates/img/websheep/loader_thumb.gif\");background-repeat:no-repeat;background-position: top center;\'></div>",drag:false,bot1:0,bot2:0});
							$("#conteudo").load("./{PATH}/detalhes.php?PAGE={PAGE}&LIMIT={LIMIT}&token_group={TOKEN_GROUP}&ws_id_ferramenta={ID_FERRAMENTA}&id_cat={ID_CAT}&ws_nivel={WS_NIVEL}&id_item="+json.id,function(){
							$("#ws_confirm").remove();
							$("#body").removeClass("scrollhidden");
							$("*").removeClass("blur");
						});
					}
				});
		})

		$("#ws_confirm #ws_confirm_conteudo #form-img").ajaxForm({
			beforeSend: function(xhr) {},
			uploadProgress: function(event, position, total, percentComplete, myForm){$('#preloader #bar').css({width:percentComplete+"%"})},
			success: function(e) {
				var img 	= '/ws-img/40/40/60/'+e;
				var img_G 	= '/ws-img/322/322/100/'+e;
				$('#exibicao_G').attr("src",img_G);
				$("#thumb_"+window.id_item_selected).attr("src",img);
				$('#recusar').show();
			},
			complete: function(e){
				$('#preloader #bar').css({width:"0"});
				$('#recusar').show();
			}
		});
		$("#form_dados #refreshimg").unbind('click').click(function(event){
			event.preventDefault();
			$(this).parent().parent().parent().find('#form-img #myfile').unbind('click').click();
		})
		$("#form_dados #EnterGalery").unbind('click').click(function(event){
			event.preventDefault();
			var iDimg 	= $(this).parent().attr('id-img');
			$('#recusar').click();
		})
		$('#form-img').change(function(success){
			$("#form-img #bot_upload_form").click();
			$('#recusar').hide();
		})

		$(".excluir").unbind('click').click(function(){
			var iDgaleria 	= $(this).data('id');
			confirma({
				conteudo:"{modulo_itens_modal_delete_content}",
				width:500,
				height:'auto',
				bot1:"{modulo_itens_modal_delete_bot1}",
				bot2:"{modulo_itens_modal_delete_bot2}",
				divScroll:"body",
				divBlur:"body #container",
				newFun:function(){
					$("#ws_confirm").css("line-height","20px");
					$("#ws_confirm").remove();
					$("#body").removeClass("scrollhidden");
					$("*").removeClass("blur");
					setTimeout(function(){
						$.ajax({
						  type: "POST",
						  data: {function:"excl_produto",id_item_direct:true,id_item:iDgaleria},
						  url: "./{PATH}/functions.php",
						  beforeSend:function(){confirma({width:"auto",conteudo:"  {modulo_itens_modal_delete_beforeContent}<div class=\'preloaderupdate\' style=\'left: 50%;margin-left: -15px; position: absolute;width: 30px;height: 18px;top: 68px;background-image:url(\"/admin/App/Templates/img/websheep/loader_thumb.gif\");background-repeat:no-repeat;background-position: top center;\'></div>",drag:false,bot1:0,bot2:0})}
						}).done(function(e) {
							$("#ws_confirm").css("line-height","20px");
							$("#ws_confirm").remove();
							$("#body").removeClass("scrollhidden");
							$("*").removeClass("blur");
							if(e.indexOf('sucesso')>=0){
								$('.data-tbl-simple tr#'+iDgaleria).fadeOut(400, function(){
									$(this).remove();
									window.DesativaTabela();
									window.AtivaTabela();
								}); 
								TopAlert({
									mensagem:'{modulo_itens_topAlert_sucessDelete}',
									height:20,
									timer:5000,
									type:3
								})
							}else{
								TopAlert({
									mensagem:'Error:'+e,
									height:200,
									timer:5000,
									type:2
								})
							}
						})
					},500);
				}
			})
		})
		//	OrdenaItem();
		//====================================================================================================
	}
	reloadFunctions();
		setTimeout(function(){
			$('#container').perfectScrollbar()
			$('#container').perfectScrollbar('update')
			$('#container').animate({scrollTop: 0}, 200);
		},200);
		
</script>
