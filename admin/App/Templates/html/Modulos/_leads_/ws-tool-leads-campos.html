	<div id="topo_upload" class="bg01" >
		<form name="formUpload" id="formUpload" style="position: relative;width: 100%;max-width: 1000px;left: 50%;transform: translateX(-50%);height: 50px;">
		<div id="voltar" class="botao" style="position: absolute;padding: 10px 70px;width: fit-content;z-index: 1;text-align: center; ">voltar</div>

<script>

$("#aviso_topo").unbind('click').click(function(){$(this).hide('fast');})
	window.soLetras = function (obj){
	     var tecla = (window.event) ? event.keyCode : obj.which;
	     if((tecla >= 97 && tecla <= 122) || (tecla==95)){
	               return true;
		}else{
	          if (tecla != 8) return false;
	          else return true;
	     }
	}


function reloadFunctions(){


	$('.legenda').LegendaOver();
	$('.excluir').unbind('click').click(function(){
		var campo = $(this).data('colum');
		var divExcl = $(this).parent().parent()	
			confirma({
				width: 600,
				conteudo: "Tem certeza de que você quer excluir essa coluna?<br>Os dados inclusos nela também serão excluídos, e isso não terá mais volta! ",
				drag: false,bot1:'ok',bot2: 'cancelar',
				posFn:function(){},
				newFun:function(){
					$.ajax({
						beforeSend: function() {confirma({width: "auto", conteudo: "  Adicionando campo...<div class=\'preloaderupdate\' style=\'left: 50%;margin-left: -15px; position: absolute;width: 30px;height: 18px;top: 53px;background-image:url(\"/admin/App/Templates/img/websheep/loader_thumb.gif\");background-repeat:no-repeat;background-position: top center;\'></div>",drag: false,bot1: 0,bot2: 0}) },
						cache: false, type: "POST", url: "{PATH}/functions.php",
						data: {
							function: "exclCampo",
							tabela: "{TABELA}",
							coluna: campo,
						}
					}).done(function(e) {
						if(e==true){
							$(divExcl).remove();
						}
						$("#ws_confirm").remove();
						$("#body").removeClass("scrollhidden");
						$("*").removeClass("blur");
					})

				}
			});
	})

	$("#voltar").unbind("click").click(function() {
		confirma({width: "auto",conteudo: "Voltando...<div class=\'preloaderupdate\' style=\'left: 50%;margin-left: -15px; position: absolute;width: 30px;height: 18px;top: 53px;background-image:url(\"/admin/App/Templates/img/websheep/loader_thumb.gif\");background-repeat:no-repeat;background-position: top center;\'></div>",drag: false,bot1: 0,bot2: 0});
		$("#conteudo").load("{PATH}/detalhes.php?lead={TOKEN_TABLE}", function() {
			$("#ws_confirm").remove();
			$("#body").removeClass("scrollhidden");
			$("*").removeClass("blur");
		});
	})
	$("#bt_Add_Galeria").unbind('click').click(function(){
		confirma({
			width: 600,
			conteudo: "Digite um nome para o seu campo:<br>(mesmo 'name' do input no seu formulário):<br><input class='inputText colunaNameConfirm' onkeypress='return soLetras(event)' style='position: relative; padding: 10px; margin-top: 10px; width: calc(100% - 20px); '>",
			drag: false,bot1:'ok',bot2: 'cancelar',
			posFn:function(){},
			Check: function() {if($('.colunaNameConfirm').val()!=""){return true; }else{return false; } },
			ErrorCheck: function() {TopAlert({mensagem: "Por favor, digite o 'name' do seu campo.", clickclose: true, height: 20, timer: 3000, type: 2, }) },
			newFun:function(){
				var coluna = $('.colunaNameConfirm').val();
				confirma({width: "auto", conteudo: "  Adicionando campo...<div class=\'preloaderupdate\' style=\'left: 50%;margin-left: -15px; position: absolute;width: 30px;height: 18px;top: 53px;background-image:url(\"/admin/App/Templates/img/websheep/loader_thumb.gif\");background-repeat:no-repeat;background-position: top center;\'></div>",drag: false,bot1: 0,bot2: 0});
				$.ajax({
					beforeSend: function() {confirma({width: "auto", conteudo: "  Adicionando campo...<div class=\'preloaderupdate\' style=\'left: 50%;margin-left: -15px; position: absolute;width: 30px;height: 18px;top: 53px;background-image:url(\"/admin/App/Templates/img/websheep/loader_thumb.gif\");background-repeat:no-repeat;background-position: top center;\'></div>",drag: false,bot1: 0,bot2: 0}) },
					cache: false, type: "POST", url: "{PATH}/functions.php",
					data: {
						function: "AddCampo",
						tabela: "{TABELA}",
						coluna: coluna,
					}
				}).done(function(e) {
					out(e)
						$("#conteudo").load("{PATH}/campos.php?token_table={TOKEN_TABLE}", function() {
						$("#ws_confirm").remove(); $("#body").removeClass("scrollhidden"); $("*").removeClass("blur"); 
					});
				})

			}
		});
	})

	setTimeout(function(){
		$('#container').perfectScrollbar()
		$('#container').perfectScrollbar('update')
		$('#container').animate({scrollTop: 0}, 200);
	},200);

}
reloadFunctions();
</script>
